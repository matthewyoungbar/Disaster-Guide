<!DOCTYPE html>
<html>
  <head>
    <title>Disaster Guide</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="Directory">
      <h2>Directory</h2>
      <ul>
        <li>Report a Hazard</li>
        <li>Call for Help</li>
      </ul>
    </div>
    <div class="Home">
    <h1>Disaster Guide</h1>
    <h2>Here are the current hazards in your area</h2>
      <div id= "warnings">
      </div>
    </div>
    <div id="map"></div>

    <script>
      var map;
      var x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      function showPosition(position) {
        // x.innerHTML = "Latitude: " + position.coords.latitude +
        // "<br>Longitude: " + position.coords.longitude;
        var myLatLng = {lat: position.coords.latitude, lng: position.coords.longitude}

        var contentString;

        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 8
        });

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!',
          animation: google.maps.Animation.DROP
        });

        marker.addListener('click', function() {
        infowindow.open(map, marker);
      }

      function initMap() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
        // map = new google.maps.Map(document.getElementById('map'), {
        //   center: center,
        //   zoom: 8
        // });
        // var disaster = new google.maps.Marker({map: map, position: myCenter});
        // disaster.setMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA13MoccnqSpa-p4ZWvfU96Za9VI8dFp2U&callback=initMap"
    async defer></script>
  </body>
</html>
